<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cadastro de usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <div>
        <h1>cadastro de usuario</h1>
        <form>
          <div class="form-group">
            <label for="Nome">Primeiro Nome</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@gmail.com">
          </div>
          <div class="form-group">
            <label for="Endereco">Endereco</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Logradouro">
          </div>
          <div class="form-group">
            <label for="Bairro">Bairro</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Bairro">
          </div>
          <div class="form-group">
            <label for="Cep">Cep</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="00000-000">
          </div>
          <div class="form-group">
            <label for="Estado">Estado</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="UF">
          </div>
          <div class="form-group">
            <label for="País">País</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nacionalidade">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </body>
  </html>
