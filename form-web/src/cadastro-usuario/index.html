<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cadastro usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <div>
      <h1>cadastro de usuario</h1>
      <form>
        <div class="form-group">
          <label for="primeiroNome">Primeiro Nome</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="ultimoNome">Ultimo Nome</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ultimo Nome">
        </div>
        <div class="form-group">
          <label for="redeSocial">Rede social</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rede social">
        </div>
        <div class="form-group">
          <label for="cep">Cep</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cep">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </body>
</html>
